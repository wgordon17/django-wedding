{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
	<!--[if IE]>
	<style>
		nav a {
			display: inline;
		}
	</style>
	<![endif]-->
    <!--[if lt IE 9]>
    <style>
    	span.short {
    		display: none;
    	}
    </style>
    <script src="{% static "Wedding/js/respond.js" %}"></script>
    <![endif]-->
    <link rel="stylesheet" href="{% static "Wedding/reset.css" %}" />
    <link rel="stylesheet" href="{% static "Wedding/stylus.css" %}" />
    <script>
	window['_fs_debug'] = false;
	window['_fs_host'] = 'www.fullstory.com';
	window['_fs_org'] = '287TW';
	window['_fs_namespace'] = 'FS';
	(function(m,n,e,t,l,o,g,y){
	    if (e in m && m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].'); return;}
	    g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
	    o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
	    y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
	    g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){g(l,v)};
	    g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;g(o,v)};
	    g.clearUserCookie=function(c,d,i){if(!c || document.cookie.match('fs_uid=[`;`]*`[`;`]*`[`;`]*`')){
	    d=n.domain;while(1){n.cookie='fs_uid=;domain='+d+
	    ';path=/;expires='+new Date(0).toUTCString();i=d.indexOf('.');if(i<0)break;d=d.slice(i+1)}}};
	})(window,document,window['_fs_namespace'],'script','user');

	FS.identify(Date.now().toString(), {
	  displayName: Date.now().toString()
	});
    </script>
</head>
<body>
	<!--<span id="arrow"></span>-->
        {% block content %}{% endblock %}
	{% include "Wedding/page_footer.html" %}
	<!--<script src="{% static "Wedding/js/velocity.min.js" %}"></script>-->
	<!--<script src="{% static "Wedding/js/script.js" %}"></script>-->
	<script src="{% static "Wedding/js/tokenizer.js" %}"></script>
	<script src="{% static "Wedding/js/parser.js" %}"></script>
	<script src="{% static "Wedding/js/vminpoly.js" %}"></script>
</body>
</html>
